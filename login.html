<!DOCTYPE html>
<html>
<head>
	<title>Trần Ngọc Tiến - Login</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		const CORRECT_USER = "ngoctienTNT";
		const CORRECT_PASS = "ngoctientuthienka1002";

		function onFormSubmit()
		{
			const inputUsername = document.getElementById('username');
			const inputPassword = document.getElementById('password');

			const username = inputUsername.value;
			const password = inputPassword.value;
			
			if (username == CORRECT_USER && password == CORRECT_PASS)
			{
				alert('Thành công');
				window.location.href="picture.html";
			}
			else alert ('Thất bại');
		}
	</script>
</head>
<body>
	<img class="wave" src="./assets/img/login/wave.png">
	<div class="container">
		<div class="img">
			<img src="./assets/img/login/bg.svg">
		</div>
		<div class="login-content">
			<form id="formlogin">
				<img src="./assets/img/login/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" id="username">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" id="password">
            	   </div>
            	</div>
            	<a href="index.html">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login" onclick="onFormSubmit(); return false;">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
